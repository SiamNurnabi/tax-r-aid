<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table id="filter-table" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Bank Name</th>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Opening Balance</th>
            <th>Interest</th>
            <th>Tds</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankInformation : ${bankInformationList}">
            <td th:text="${bankInformation.bankName}"></td>
            <td th:text="${bankInformation.accNo}"></td>
            <td th:text="${bankInformation.accType}"></td>
            <td th:text="${bankInformation.openingBalance}"></td>
            <td th:text="${bankInformation.interest}"></td>
            <td th:text="${bankInformation.tds}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {

        var table = $('#filter-table').DataTable({
            select: false,
            "columnDefs": [{
                className: "Name",
                "targets":[0],
                "visible": false,
                "searchable":false
            }]
        });//End of create main table


        $('#example tbody').on( 'click', 'tr', function () {

            alert(table.row( this ).data()[0]);

        } );
    });
</script>

</body>
</html>
