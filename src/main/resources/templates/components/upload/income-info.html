<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="income-info">
    <form th:action="@{/upload/add-income-info}" th:method="post" enctype="multipart/form-data"
          th:object="${incomeInformation}">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-full px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="companyName">
                        Company Name
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="companyName" type="text" placeholder="Write" th:field="*{companyName}" required>
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="designation">
                        Designation
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="designation" type="text" placeholder="123456789" th:field="*{designation}" required>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                           for="salary">
                        Salary
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="salary" type="number" placeholder="99999"
                           th:field="*{salary}" required>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                           for="period">
                        Duration
                    </label>

                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="period" type="number" placeholder="99999"
                           th:field="*{duration}" required>
                </div>
            </div>

            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-full px-3">
                    <label class="block text-sm/6 font-semibold text-gray-900"
                           for="file_input_income">Upload file</label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="file_input_income" name="image"
                           accept="application/pdf,image/*" type="file">
                </div>
            </div>
            <div class="-mx-3 md:flex mt-2 justify-end">
                <div class="md:w-1/6 px-3">
                    <button type="submit"
                            class="md:w-full bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <th:block th:replace="~{components/upload/income-info-table :: income-info-table}"/>
    </div>
</th:block>

</body>
</html>
