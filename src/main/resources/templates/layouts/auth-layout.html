<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body>
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center" id="content">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-2/5 xl:w-5/12 p-6 sm:p-12">
            <div layout:fragment="content"></div>
        </div>
        <div class="flex-1 bg-white text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center rounded-2xl bg-no-repeat">
                <img class="w-full h-full rounded-2xl" src="/static/images/auth-bg.jpg" alt="auth-bg">
            </div>
        </div>
    </div>
</div>

</body>
</html>
